<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Signup</h1>
  </div>
</div>
<div class="row">
  <form class="form-horizontal" method="post" ng-submit="vm.signupUser()">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
          <label for="" class="col-sm-2">Name{{vm.testvar}}</label>
          <div class="col-sm-10">
              <input type="text" name="name" class="form-control" placeholder="name" ng-model="vm.userData.name">
          </div>
      </div>
      <div class="form-group">
          <label for="" class="col-sm-2">Username</label>
          <div class="col-sm-10">
              <input type="text name="username"" class="form-control" placeholder="username" ng-model="vm.userData.username">
          </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2">Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="******" ng-model="vm.userData.password">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2">Action</label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Signup</button>
        </div>
      </div>
    </div>
  </form>
</div>
