<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Log in</h1>
  </div>
</div>
<div class="row">
  <form class="form-horizontal" method="post" ng-submit="main.doLogin()">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
          <label for="" class="col-sm-2">username</label>
          <div class="col-sm-10">
              <input type="text" name="username" class="form-control" placeholder="username" ng-model="main.loginData.username">
          </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2">password</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="******" ng-model="main.loginData.password">
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2">Action</label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </form>
</div>
