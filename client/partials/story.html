<div class="row">
    <h1>Story</h1>
</div>

<div class="row" ng-if="!main.loggedIn">
  <div class="col-sm-6 col-sm-offset-3">
    <a href="/login" class="btn btn-primary">Login</a>
    <a href="/signup" class="btn btn-primary">Sign up</a>
  </div>
</div>

<div class="row" ng-if="main.loggedIn">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="panel panel-success">
        <div class="panel-heading">All Stories</div>
        <div class="panel-body" ng-repeat="story in vm.stories">
          <p>{{story.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
